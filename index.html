<html>
  <head>
    <title>Creative Title</title> <!-- The title isn't on the website itself but on the tab in the browser -->
    <link rel="icon" src=""> <!-- Most tags need a corresponding closing tag, but <link> tags don't -->
  </head>
  <body>
    <h1 class="boxed" id="main-heading">Sample Website</h1> <!-- This is the highest level heading for the site -->
    <p class="boxed">This page is just a sample</p> <!-- This is a paragraph tag for normal text -->
    <a class="red-text" href="https://google.com">Don't click this link</a> <!-- This tag is a clickable link (that doesn't mean you should click it)-->
  </body>
</html>
